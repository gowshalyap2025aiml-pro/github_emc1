
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalogue - Dynamic Filters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Product Catalogue</h1>
      <p class="text-sm text-gray-600">Category filtering • Search • Price sorting • Tailwind CSS</p>
    </header>

    <!-- Controls -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex-1">
          <input id="searchInput" type="search" placeholder="Search products..." class="w-full md:w-80 px-3 py-2 border rounded" />
        </div>

        <div class="flex items-center gap-3">
          <div>
            <label for="sortSelect" class="sr-only">Sort</label>
            <select id="sortSelect" class="px-3 py-2 border rounded">
              <option value="default">Sort: Default</option>
              <option value="price-asc">Price: Low → High</option>
              <option value="price-desc">Price: High → Low</option>
            </select>
          </div>

          <div>
            <button id="clearFilters" class="px-3 py-2 border rounded">Clear</button>
          </div>
        </div>
      </div>

      <!-- Categories -->
      <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2" id="categoriesContainer">
        <!-- dynamically created checkboxes -->
      </div>
    </section>

    <!-- Product grid -->
    <main>
      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="mt-8 text-sm text-gray-500">Products demo • Static data • Implement backend for production</footer>
  </div>

    ];

    // State
    let selectedCategories = new Set();
    let currentSort = 'default';

    // DOM refs
    const productsGrid = document.getElementById('productsGrid');
    const categoriesContainer = document.getElementById('categoriesContainer');
    const sortSelect = document.getElementById('sortSelect');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearFilters');

    // Utils: get unique categories
    const categories = Array.from(new Set(products.map(p => p.category))).sort();

    function createCategoryCheckboxes() {
      categoriesContainer.innerHTML = '';
      categories.forEach(cat => {
        const id = `cat-${cat.replace(/\s+/g, '-')}`;
        const wrapper = document.createElement('label');
        wrapper.className = 'inline-flex items-center gap-2 p-2 border rounded cursor-pointer';
        wrapper.innerHTML = `\n          <input type="checkbox" class="category-checkbox" value="${cat}" id="${id}" />\n          <span class="text-sm">${cat}</span>\n        `;
        categoriesContainer.appendChild(wrapper);
      });
    }

    function renderProducts(list) {
      productsGrid.innerHTML = '';
      if (list.length === 0) {
        productsGrid.innerHTML = '<div class="col-span-full text-center text-gray-500">No products found.</div>';
        return;
      }
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-lg shadow overflow-hidden';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover" loading="lazy" />
          <div class="p-4">
            <h3 class="font-semibold text-lg">${p.name}</h3>
            <p class="text-sm text-gray-500 mt-1">${p.category} • ⭐ ${p.rating}</p>
            <p class="mt-2 text-gray-700 text-sm">${p.description}</p>
            <div class="mt-4 flex items-center justify-between">
              <div class="text-lg font-bold">₹${p.price.toFixed(2)}</div>
              <button class="px-3 py-1 bg-blue-600 text-white rounded text-sm">Add</button>
            </div>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }

    function applyFilters() {
      const q = searchInput.value.trim().toLowerCase();
      // gather selected categories from checkboxes
      selectedCategories = new Set(Array.from(document.querySelectorAll('.category-checkbox:checked')).map(i => i.value));

      let filtered = products.filter(p => {
        // category filter
        if (selectedCategories.size > 0 && !selectedCategories.has(p.category)) return false;
        // search filter
        if (q) {
          const hay = `${p.name} ${p.description} ${p.category}`.toLowerCase();
          if (!hay.includes(q)) return false;
        }
        return true;
      });

      // sorting
      currentSort = sortSelect.value;
      if (currentSort === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
      if (currentSort === 'price-desc') filtered.sort((a,b)=>b.price-a.price);

      renderProducts(filtered);
    }

    function wireEvents() {
      // category checkboxes
      categoriesContainer.addEventListener('change', (e)=>{
        if (e.target && e.target.matches('.category-checkbox')) applyFilters();
      });

      // sort
      sortSelect.addEventListener('change', applyFilters);

      // search (debounced)
      let debounce;
      searchInput.addEventListener('input', ()=>{
        clearTimeout(debounce);
        debounce = setTimeout(applyFilters, 250);
      });

      // clear
      clearBtn.addEventListener('click', ()=>{
        document.querySelectorAll('.category-checkbox').forEach(ch => ch.checked = false);
        searchInput.value = '';
        sortSelect.value = 'default';
        applyFilters();
      });
    }

    // init
    createCategoryCheckboxes();
    wireEvents();
    renderProducts(products);
  </script>
</body>
</html>
